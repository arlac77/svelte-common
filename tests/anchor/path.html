<html>
  <head>
    <meta charset="utf8" />
    <title>Anchor test</title>
    <style>
      svg {
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
        pointer-events: none;
      }
      svg:hover {
        stroke-width: 3;
      }
      path {
        stroke: red;
        fill: #eee7;
        pointer-events: auto;
      }
    </style>
  </head>

  <body>
    <svg width="400" height="400">
      <path
        id="path"
        d="M 100 100
        h 80
        v 40

        l 40 40
        v 200
        h -140
        v -200

        l 20 -40
        
        Z"
      ></path>
    </svg>
  </body>
  <script>
    const path = document.getElementById("path");

    console.log(path);
    path.addEventListener("click", e => {
      console.log("path click");
    });
  </script>
</html>
