<html>
  <head>
    <meta charset="utf8" />
    <title>Anchor test</title>
    <style>
      svg {
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
        pointer-events: all;
      }
      svg:hover {
        stroke-width: 3;
      }
      svg path {
        stroke: red;
        fill: #eee7;
        pointer-events: all;
      }
    </style>
  </head>

  <body>
    <svg width="400" height="400" viewBox="0 0 600 600">
      <path
        d="M 100 100
        H 180
        V 140

        L 200 200
        V 300
        H 90
        V 200

        L 100 140
        Z"
      ></path>
    </svg>
  </body>
</html>
